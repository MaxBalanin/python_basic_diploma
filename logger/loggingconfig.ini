[loggers]
keys=root,filelogs

[handlers]
keys=fileHandler,streamHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=streamHandler
qualname=Main

[logger_filelogs]
level=INFO
handlers=fileHandler
qualname=filelogs

[handler_fileHandler]
class=FileHandler
level=WARNING
formatter=simpleFormatter
args=("C://Users/maxdr/PycharmProjects/python_basic_diploma/logger/logs.log",'a')

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - [%(levelname)s] - %(filename)s - %(funcName)s(%(lineno)d) - %(message)s
